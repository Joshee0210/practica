<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 01</title>
    <link rel="stylesheet" href="styles/page01.css" />
  </head>
  <body>
    <!-- Contenedor principal -->
    <div class="container">
      <!-- Formulario -->
      <form action="#" method="POST">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-input"
            placeholder="Email"
          />
        </div>

        <div class="form-group">
          <label for="name" class="form-label">Nombre</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-input"
            placeholder="Nombre"
          />
        </div>

        <div class="form-group">
          <label for="age" class="form-label">Edad</label>
          <input
            type="text"
            id="age"
            name="age"
            class="form-input"
            placeholder="Edad"
          />
        </div>

        <div class="form-group">
          <input type="checkbox" id="agree" name="agree" />
          <label for="agree" class="form-label"
            >Aceptar términos y condiciones</label
          >
        </div>

        <div class="form-group">
          <button type="submit" class="btn">Enviar</button>
          <button type="reset" class="btn">Limpiar</button>
        </div>
      </form>

      <!-- Cuatro iconos SVG de las imágenes cargadas -->
      <div class="icons">
        <img
          src="assets/bell-svgrepo-com.svg"
          alt="Bell Icon"
          class="icon-svg"
        />
        <img
          src="assets/figma-svgrepo-com.svg"
          alt="Figma Icon"
          class="icon-svg"
        />
        <img
          src="assets/gear-svgrepo-com.svg"
          alt="Gear Icon"
          class="icon-svg"
        />
        <img
          src="assets/hourglass-end-svgrepo-com.svg"
          alt="Hourglass Icon"
          class="icon-svg"
        />
      </div>

      <!-- Campo de imagen con drag and drop -->
      <div class="image-upload">
        <label for="image" class="form-label">Subir imagen</label>
        <div class="image-input" id="imageDropArea">
          <!-- Aquí está el logo SVG centrado en el campo -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="50"
            height="50"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"
            />
          </svg>
          <p>Arrastra una imagen aquí o haz clic para seleccionar</p>
          <input
            type="file"
            id="image"
            name="image"
            class="image-file-input"
            accept="image/*"
          />
        </div>
        <div id="imagePath"></div>
      </div>
    </div>
  </body>
</html>
